[supervisord]
nodaemon=true

[program:nginx]
command=nginx -g "daemon off;" -c "/etc/nginx/nginx.%(ENV_ENVIRONMENT)s.conf"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:consul-template]
command=consul-template -consul 172.17.0.1:8500 -template "/etc/nginx/conf.d/production.conf.ctmpl:/etc/nginx/conf.d/production.conf:/usr/bin/supervisorctl restart nginx" -retry 30s
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
